<style>
.loader {
  border: 16px solid orange;
  border-radius: 50%;
  border-top: 16px solid white;
  border-right: 16px solid green;
  width: 450px;
  height: 450px;
  animation: spin 2s linear infinite;
  align: middle;
  padding: 10px;
  margin: auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
